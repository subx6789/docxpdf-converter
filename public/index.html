<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCXPDF Converter</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h1 {
        color: #4caf50;
        margin-bottom: 10px;
      }

      h2 {
        color: #333;
        font-size: 1.2em;
        margin-top: 0;
      }

      .file-upload {
        margin: 20px 0;
        position: relative;
        overflow: hidden;
        display: inline-block;
      }

      .file-upload input[type="file"] {
        position: absolute;
        font-size: 100px;
        right: 0;
        top: 0;
        opacity: 0;
        cursor: pointer;
      }

      .file-upload-btn {
        background-color: #2196f3;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      .file-upload-btn:hover {
        background-color: #1976d2;
      }

      .submit-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      #file-name {
        margin-top: 10px;
        font-style: italic;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DOCXPDF</h1>
      <h2>Document Converter</h2>
      <form action="/docxtopdf" method="post" enctype="multipart/form-data">
        <div class="file-upload">
          <button type="button" class="file-upload-btn">
            Choose DOCX File
          </button>
          <input
            type="file"
            name="file"
            accept=".docx"
            required
            onchange="updateFileName(this)"
          />
        </div>
        <div id="file-name"></div>
        <br />
        <input type="submit" value="Convert to PDF" class="submit-btn" />
      </form>
    </div>

    <script>
      function updateFileName(input) {
        const fileName = input.files[0]?.name;
        document.getElementById("file-name").textContent = fileName || "";
      }
    </script>
  </body>
</html>
